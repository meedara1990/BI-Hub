<div class="card-body">
  <div class="d-flex flex-column bd-highlight mb-3" style="height: 200px">
    <div class="mb-auto p-2">
      <div class="row">
        <div class="col-sm-10">
          <h5 class="card-title">{{dashboard.displayName}}</h5>
          <p class="card-text">{{dashboard.description}}</p>
        </div>
        <div class="col-sm-2 text-right">
          <span style="font-size: 2em" [ngStyle]="{'color': dashboard.bgColor}">
            <i
              class="fa-solid fa-border border"
              [class]="dashboard.faIcon"
              [ngStyle]="{'background': dashboard.color}"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row mb-3 justify-content-between">
      <div class="p-2 flex-fill dropdown">
        <select class="form-select form-select-sm">
          <option>NMB 5</option>
        </select>
       
      </div>
      <div class="p-2 flex-fill">
        <select class="form-select form-select-sm">
          <option> NMG 2</option>
        </select>
   
      </div>
      <div class="p-2 flex-fill">
        <select class="form-select form-select-sm">
          <option>  BGB 2</option>
        </select>
       
      </div>
    </div>
  </div>
</div>
