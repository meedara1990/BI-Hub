<div class="card-body">
  <div class="d-flex flex-column bd-highlight mb-3" style="height: 200px">
    <div class="mb-auto p-2">
      <div class="row">
        <div class="col-sm-10">
          <h5 class="card-title">{{dashboard.displayName}}</h5>
          <p class="card-text">{{dashboard.description}}</p>
        </div>
        <div class="col-sm-2 text-right">
          <span style="font-size: 3em" [ngStyle]="{'color': dashboard.bgColor}">
            <i
              class="fa-solid"
              [class]="dashboard.faIcon"
              data-fa-transform="shrink-10 up-.5"
              [ngStyle]="{'background': dashboard.color}"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row mb-3 justify-content-between">
      <div class="p-2 flex-fill border dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          NMB
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <div class="p-2 flex-fill border">NMG 0</div>
      <div class="p-2 flex-fill border">BGB 4</div>
    </div>
  </div>
</div>
