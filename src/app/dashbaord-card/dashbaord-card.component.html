<div class="card-body">
  <div class="d-flex flex-column bd-highlight mb-3" style="height: 200px">
    <div class="mb-auto p-2">
      <div class="row">
        <div class="col-sm-10">
          <h5 class="card-title">{{dashboard.displayName}}</h5>
          <p class="card-text">{{dashboard.description}}</p>
        </div>
        <div class="col-sm-2 text-right">
          <span style="font-size: 2em" [ngStyle]="{'color': dashboard.bgColor}">
            <i
              class="fa-solid fa-border border"
              [class]="dashboard.faIcon"
              [ngStyle]="{'background': dashboard.color}"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row mb-3 justify-content-between">
      <div class="p-2 flex-fill dropdown">
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-outline-primary border border-0 btn-sm"
            id="dropdownBasic1"
            ngbDropdownToggle>
            NMB 5
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
          </div>
        </div>
      </div>
      <div class="p-2 flex-fill">
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-outline-primary border border-0 btn-sm"
            id="dropdownBasic1"
            ngbDropdownToggle>
            NMG 2
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
          </div>
        </div>
      </div>
      <div class="p-2 flex-fill">
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-outline-primary border border-0 btn-sm"
            id="dropdownBasic1"
            ngbDropdownToggle>
            BGB 2
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
