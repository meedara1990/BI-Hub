<section id="intro1">
  <div class="container-lg">
    <div class="row g-5 justify-content-center align-items-center first-row">
      <div
        class="card rounded"
        style="width: 18rem"
        *ngFor="let item of dashboards.dashboards">
        <div class="card-body">
          <div
            class="d-flex flex-column bd-highlight mb-3"
            style="height: 200px">
            <div class="mb-auto p-2">
              <div class="row">
                <div class="col-sm-10">
                  <h5 class="card-title">{{item.displayName}}</h5>
                  <p class="card-text">{{item.description}}</p>
                </div>
                <div class="col-sm-2 text-right">
                  <span
                    style="font-size: 3em"
                    [ngStyle]="{'color': item.bgColor}">
                    <i
                      class="fa-solid"
                      [class]="item.faIcon"
                      data-fa-transform="shrink-10 up-.5"
                      [ngStyle]="{'background': item.color}"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row mb-3 justify-content-between">
              <div class="p-2">
                <a href="#" class="card-link">NMB 2</a>
              </div>
              <div class="p-2">
                <a href="#" class="card-link">NMG 0</a>
              </div>
              <div class="p-2">
                <a href="#" class="card-link">BGB 4</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <ul *ngFor="let item of dashboards.dashboards">
    <li>
      <h3>Employee Name :{{item.displayName}}</h3>
    </li>
  </ul> -->
</section>
