<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<section id="intro2" class="details-section">
  <div class="col-12 row d-flex px-0 m-0">
    <div class="row g-4 pt-4 justify-content-center align-items-center">
      <div class="col">
        <h3 style="text-align: center">
          <i
            class="fa-solid fa-chevron-left back-btn"
            (click)="backClick()"></i>
          {{dashboard.childDisplayName}}
        </h3>
        <!-- <p class="body-text" style="text-align: center">
          {{dashboard.description}}
        </p> -->
      </div>
    </div>
    <div class="row col-12 row d-flex px-1 m-0 iframecontent top_80">
      <div *ngIf="isTableauProdUrl" class="row col-12 hidetableauheader"></div>
      <iframe
        id="vizContainer"
        *ngIf="displayIframe"
        as="style"
        rel="stylesheet preload prefetch"
        [ngClass]="isTableauProdUrl ? 'remove_header_css iframe_custom_css' : 'iframe_custom_css'"
        scrolling="auto"
        frameborder="0"
        [src]="dashboard.url | sanitize"
        [title]="dashboard.childDisplayName">
      </iframe>
    </div>
  </div>
</section>
